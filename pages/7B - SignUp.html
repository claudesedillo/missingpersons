<html>
<head>
    <title>7C - Submit Report</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="../script/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/general.css">
    <link rel="stylesheet" href="../css/7submitreport.css">

    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js"
            integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl"
            crossorigin="anonymous"></script>

    <script type="text/javascript" src="../script/General.js"></script>
</head>

<body>


<nav id = "navBar" class = "menuBar navbar"></nav>

<div class = 'container margin-top-40'>
    <div class="row">
        <div class="col-md-12">
            <div class="well-block">
                <h6>Submit a Report</h6>
                <div class="well-title">
                    <!--<h1><b>SUBMIT A REPORT</b></h1>-->
                    <h2 class="h4-color"><b>Create an Account</b></h2>
                </div>
                <form>
                    <!-- Form start -->
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label" for="name">First Name</label>
                                <input id="first_name" name="first_name" type="text" placeholder="First Name" class="form-control input-md">
                            </div>
                        </div>
                        <!-- Text input-->
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label" for="email">Last Name</label>
                                <input id="last_name" name="last_name" type="text" placeholder="Last Name" class="form-control input-md">
                            </div>
                        </div>
                        <!-- Text input-->
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="control-label" for="date">Email Address</label>
                                <input id="email" name="email" type="text" placeholder="Email Address" class="form-control input-md">
                            </div>
                        </div>
                        <!-- Text input-->
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="control-label" for="date">Username</label>
                                <input id="username" name="username" type="text" placeholder="Username" class="form-control input-md">
                            </div>
                        </div>
                        <!-- Text input-->
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label" for="date">Password</label>
                                <input id="password" name="password" type="password" placeholder="Password" class="form-control input-md">
                            </div>
                        </div>
                        <!-- Text input-->
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label" for="date">Confirm Password</label>
                                <input id="confirm_password" name="confirm_password" type="password" placeholder="Confirm Password" class="form-control input-md">
                            </div>
                        </div>

                        <div class="col-md-12">
                            <div class="form-group pull-right">
                                <button id="singlebutton" name="singlebutton" class="btn btn-default">Submit</button>
                            </div>
                        </div>


                    </div>
                </form>
                <!-- form end -->
            </div>
        </div>
    </div>

</div>

</body>
<script type="text/javascript" src="../script/7submitreport.js"></script>
</html>
