<html>
    <head>
        <title>7C - Submit Report</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        
        <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="../css/general.css">
        <script type="text/javascript" src="../script/General.js"></script>
        
        <link rel="stylesheet" href="../css/7submitreport.css">
    </head>

    <body>
        <nav id = "navBar" class = "navbar"></nav>

        <div class="container-fluid feed">
            <h3 class="h4-color">Create an Account</h3><br><br>
            <div class="row">
                <form>
                    <div class="form-group col-md-6">
                        <label class="control-label" for="first_name">First Name</label>
                        <input name="first_name" type="text" class="form-control">
                    </div>

                    <div class="form-group col-md-6">
                        <label class="control-label" for="last_name">Last Name</label>
                        <input name="last_name" type="text" class="form-control input-md">
                    </div>
                    
                    <div class="form-group col-md-12">
                        <label class="control-label" for="email">Email Address</label>
                        <input name="email" type="text" class="form-control input-md">
                    </div>
                    
                    <div class="form-group col-md-12">
                        <label class="control-label" for="username">Username</label>
                        <input name="username" type="text" class="form-control input-md">
                    </div>

                    <div class="form-group col-md-6">
                        <label class="control-label" for="password">Password</label>
                        <input name="password" type="password" class="form-control input-md">
                    </div>
             
                    <div class="form-group col-md-6">
                        <label class="control-label" for="confirm_password">Confirm Password</label>
                        <input name="confirm_password" type="password" class="form-control input-md">
                    </div>
                    <button class="btn btn-default2" id="btn-submit">SUBMIT</button>
                </form>
            </div>
        </div><br><br>
        <footer class="page-footer blue center-on-small-only" id="footer-div"></footer>
    </body>
</html>
