<html>
	<head>
		<title>7C - Submit Report</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        
        <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="../css/general.css">
        <script type="text/javascript" src="../script/General.js"></script>
        
        <link rel="stylesheet" href="../css/7submitreport.css">
	</head>

	<body>
        <nav id = "navBar" class = "navbar"></nav>

		<div class="container-fluid feed" id="pic-feed">
			<div class="row">
				<div class="col-md-12">
					<div class="well-block">
						<div class="well-title">
							<!--<h1><b>SUBMIT A REPORT</b></h1>-->
							<h2 class="h4-color"><b>Submit Report</b></h2>
						</div>
						<form>
							<!-- Form start -->
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label class="control-label" for="name">First Name</label>
										<input id="name" name="name" type="text" class="form-control input-md">
									</div>
								</div>
								<!-- Text input-->
								<div class="col-md-6">
									<div class="form-group">
										<label class="control-label" for="last_name">Last Name</label>
										<input id="last_name" name="last_name" type="text" class="form-control input-md">
									</div>
								</div>
								<!-- Text input-->
								<div class="col-md-6">
									<div class="form-group">
										<label class="control-label" for="age">Age</label>
										<input id="age" name="age" type="text" class="form-control input-md">
									</div>
								</div>
								<!-- Text input-->
								<div class="col-md-6">
									<div class="form-group">
										<label class="control-label" for="height">Height</label>
										<input id="height" name="height" type="text" class="form-control input-md">
									</div>
								</div>
								<!-- Text input-->
								<div class="col-md-6">
									<div class="form-group">
										<label class="control-label" for="weight">Weight</label>
										<input id="weight" name="weight" type="text" class="form-control input-md">
									</div>
								</div>
								<!-- Text input-->
								<div class="col-md-12">
									<div class="form-group">
										<label class="control-label" for="report_details">Report Details</label>
										<textArea rows="5" id="report_details" name="report_details" type="text" class="form-control input-md"></textArea>
									</div>
								</div>
								<div class="col-md-12">
									<b>Police Report:</b><br/>
									<input type="file" name="img" multiple><br/>
								</div>

								<div class="col-md-12">
									<b>Others:</b><br/>
									<input type="file" name="img" multiple><br/>
								</div>

								<div class="col-md-12">
									<div class="form-group">
										<button id="singlebutton" name="singlebutton" class="btn btn-default">Submit Report</button>
									</div>
								</div>


							</div>
						</form>
						<!-- form end -->
					</div>
				</div>

			</div>
		</div>
        <footer class="page-footer blue center-on-small-only" id="footer-div"></footer>
	</body>
</html>
