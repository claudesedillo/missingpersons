<html>
	<head>
		<title>7C - Submit Report</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
        
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript" src="../script/jquery-3.2.1.min.js"></script>
        
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        
		<link rel="stylesheet" href="../css/general.css">
		<link rel="stylesheet" href="../css/navBar.css">
        
		<script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" 
				integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl"
				crossorigin="anonymous"></script>
        
        <script type="text/javascript" src="../script/General.js"></script>
	</head>
	
	<body>

	
		<nav id = "navBar" class = "menuBar navbar"></nav>

		<div class = 'container'>
			
			<h1><b>SUBMIT A REPORT</b></h1>

			<div class = 'container' id ='submitReportDivForm'>
				<form>
					<div class = 'row'>
						<div class = 'col-lg-6'>
							<b>First Name</b><br/>
							<input type="text" placeholder="Input Value">
						</div>
						<div class = 'col-lg-6'>
							<b>Last Name</b><br/>
							<input type="text" placeholder="Input Value">
						</div>
					</div>
					
					<div class = 'row'>
						<div class = 'col-lg-4'>
							<b>Age</b><br/>
							<input type="number" placeholder="Input Value">
						</div>
						<div class = 'col-lg-4'>
							<b>Height</b><br/>
							<input type="number" placeholder="Input Value">
						</div>
						<div class = 'col-lg-4'>
							<b>Weight</b><br/>
							<input type="number" placeholder="Input Value">
						</div>
					</div>
					<b>Report Details</b>
					<textArea type="text" placeholder="Input Value" id = 'contactMessageInput'></textArea><br/>
					
					<b>Police Report:</b><br/>
					<input type="file" name="img" multiple><br/>
					<b>Others:</b><br/>
					<input type="file" name="img" multiple><br/>
					<input type="submit" text= "Send" id = "submitContactMe_b">	
				</form>
			</div>
		</div>

	</body>
</html>
